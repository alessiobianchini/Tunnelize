name: Tunnelize - publish package to npmjs

on:
  release:
    types: [created]
  workflow_dispatch:
  
jobs:

  publish-npm:
    runs-on: ubuntu-latest
    environment: VARIABLES
    permissions:
      contents: write
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          registry-url: https://registry.npmjs.org/
          always-auth: true

      - name: Install dependencies
        working-directory: ./TunnelizeClient
        run: npm install

      - name: Bump patch version
        run: |
          if [ ! -d "./TunnelizeClient" ]; then
            echo "Directory ./DevTunnelClient not found. Listing current directories:"
            ls -la
            exit 1
          fi
          cd ./TunnelizeClient
          npm version patch --no-git-tag-version
          git config --global user.name 'github-actions[bot]'
          git config --global user.email '41898282+github-actions[bot]@users.noreply.github.com'
          git add package.json
          git commit -m "ðŸ”„ Bump patch version"
          git push origin HEAD:main
      
      - name: Minify project files
        working-directory: ./TunnelizeClient
        run: npx terser ./src/tunnelize.js --output ./bin/tunnelize.js --compress --mangle

      - name: Publish to NPM
        working-directory: ./TunnelizeClient
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          DEV_TUNNEL_URL: "${{ secrets.DEV_TUNNEL_URL }}"
        run: npm publish --access public --no-git-checks
